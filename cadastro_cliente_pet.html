<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop - Cadastro Cliente e Pet</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <!-- Navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">PetShop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="produtos.html">Produtos</a></li>
                <li class="nav-item"><a class="nav-link" href="servicos.html">Serviços</a></li>
                <li class="nav-item active"><a class="nav-link" href="cadastro_cliente_pet.html">Cadastro</a></li>
                <li class="nav-item"><a class="nav-link" href="agendamento.html">Agendamento</a></li>
            </ul>
        </div>
    </nav>

    <!-- Formulário de Cadastro -->
    <section class="container mt-5">
        <h2 class="text-center">Cadastro de Cliente e Pet</h2>
        <form onsubmit="return validarFormularioCadastro()">
            <h4>Dados do Cliente</h4>
            <div class="form-group">
                <label for="nome_cliente">Nome Completo</label>
                <input type="text" class="form-control" id="nome_cliente" required>
            </div>
            <div class="form-group">
                <label for="email_cliente">E-mail</label>
                <input type="email" class="form-control" id="email_cliente" required>
            </div>
            <div class="form-group">
                <label for="telefone_cliente">Telefone</label>
                <input type="text" class="form-control" id="telefone_cliente" required>
            </div>

            <h4>Dados do Pet</h4>
            <div class="form-group">
                <label for="nome_pet">Nome do Pet</label>
                <input type="text" class="form-control" id="nome_pet" required>
            </div>
            <div class="form-group">
                <label for="tipo_pet">Tipo do Pet</label>
                <select class="form-control" id="tipo_pet" required>
                    <option value="">Selecione</option>
                    <option value="Cão">Cão</option>
                    <option value="Gato">Gato</option>
                </select>
            </div>
            <div class="form-group">
                <label for="raca_pet">Raça</label>
                <input type="text" class="form-control" id="raca_pet" required>
            </div>
            <div class="form-group">
                <label for="temperamento_pet">Temperamento</label>
                <input type="text" class="form-control" id="temperamento_pet" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
        </form>
    </section>
    <!-- Footer -->
    <footer class="footer bg-light text-center py-4">
        <p>&copy; 2024 PetShop - Todos os direitos reservados</p>
        <p><a href="contato.html" target="_blank">Contato</a></p>
    </footer>
    <!-- Scripts -->
    <script src="validacao.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
