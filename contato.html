<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebWhatsApp - Exemplo</title>

    <!-- Importando o Bootstrap e Font Awesome para ícones -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Estilos personalizados -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            height: 100vh;
        }

        .sidebar {
            background-color: #075E54;
            color: #fff;
            height: 100vh;
            padding: 20px;
        }

        .chat-list-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .chat-list-item:hover {
            background-color: #128C7E;
        }

        .chat-list-item img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-content {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-header {
            background-color: #075E54;
            padding: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #e5ddd5;
        }

        .chat-messages .message {
            max-width: 60%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 10px;
        }

        .message.sent {
            background-color: #dcf8c6;
            align-self: flex-end;
        }

        .message.received {
            background-color: white;
            align-self: flex-start;
        }

        .chat-footer {
            padding: 20px;
            display: flex;
            align-items: center;
            background-color: #f0f0f0;
        }

        .chat-footer input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            margin-right: 10px;
        }

        .chat-footer button {
            background-color: #128C7E;
            border: none;
            color: white;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-footer button:hover {
            background-color: #075E54;
        }
    </style>
</head>

<body>

    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Sidebar (lista de conversas) -->
            <div class="col-md-4 col-lg-3 sidebar">
                <div class="header d-flex justify-content-between align-items-center mb-4">
                    <h4>WhatsApp</h4>
                    <i class="fas fa-ellipsis-v"></i>
                </div>

                <div class="chat-list">
                    <div class="chat-list-item">
                        <img src="https://via.placeholder.com/45" alt="Contato 1">
                        <div>
                            <h6>Contato 1</h6>
                            <p>Última mensagem...</p>
                        </div>
                    </div>

                    <div class="chat-list-item">
                        <img src="https://via.placeholder.com/45" alt="Contato 2">
                        <div>
                            <h6>Contato 2</h6>
                            <p>Última mensagem...</p>
                        </div>
                    </div>

                    <div class="chat-list-item">
                        <img src="https://via.placeholder.com/45" alt="Contato 3">
                        <div>
                            <h6>Contato 3</h6>
                            <p>Última mensagem...</p>
                        </div>
                    </div>

                    <!-- Adicione mais contatos aqui -->
                </div>
            </div>

            <!-- Área de Chat -->
            <div class="col-md-8 col-lg-9 d-flex flex-column chat-content">
                <div class="chat-header">
                    <div class="d-flex align-items-center">
                        <img src="https://via.placeholder.com/40" alt="Foto do Contato">
                        <h6 class="ml-3">Contato 1</h6>
                    </div>
                    <div>
                        <i class="fas fa-search mr-3"></i>
                        <i class="fas fa-paperclip mr-3"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>

                <div class="chat-messages">
                    <div class="message received">
                        <p>Olá! Como vai?</p>
                    </div>
                    <div class="message sent">
                        <p>Oi! Tudo bem, e você?</p>
                    </div>

                    <!-- Adicione mais mensagens aqui -->
                </div>

                <!-- Caixa de Mensagem -->
                <div class="chat-footer">
                    <input type="text" placeholder="Digite uma mensagem...">
                    <button><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts necessários para Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
